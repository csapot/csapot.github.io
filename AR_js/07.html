<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
		
		<a-assets>
			<audio id="roar_sound" src="trex_roar.mp3" response-type="arraybuffer"></audio>
			<a-asset-item id="dino" src="quadruped_walking/scene.gltf"></a-asset-item>
		</a-assets>
		
        <a-marker preset='custom' type='pattern' url='pattern-apple9.patt'>
            <a-entity id="animated-dino" gltf-model="#dino"
				position="0 0 0"
				rotation="0 0 0"
				scale="0.001 0.001 0.001"
				crossOrigin="anonymous"
				dinoInteractionListener>
			</a-entity>
			<a-entity sound="src: #roar_sound; volume: 1; loop: true">
			</a-entity>
        </a-marker>
		
		<a-entity id="point_light_1" light="type: point; intensity: 5.1;" position="0 0 0"></a-entity>
		
        <a-entity camera="active: true; near: 1; far: 1000;"
			position="0 0 0"
			cursor="rayOrigin: mouse"
			data-aframe-default-camera>
		</a-entity>
        </a-scene>
    </body>
</html>
