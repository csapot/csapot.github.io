<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<!-- we import arjs version without NFT but with marker 
		+ location based support -->
		<!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/3.0.0/aframe/build//aframe-ar.js"></script>
	</head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <!-- handle hiro marker -->
            <a-marker preset='hiro'>
                
				<a-text value="csapot AR experience" look-at="[gps-camera]" geometry="primitive:plane" scale="15 10 5" ></a-text>
				
				
            </a-marker>

            <!-- add a camera to the scene that renders the objects for us -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
